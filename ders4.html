  <body>
    <h1>Ders 4'e hoş geldiniz</h1>
    <h3>Hafızaya veri kaydetmek</h3>

    <input type="text" id="data" />
    <button type="button" onclick="veriSakla()">Veriyi Sakla</button>
    <br />
    <button type="button" onclick="veriGetir()">Veriyi Geri Getir</button>
    <h3 id="veri">Birazdan görüşürüz</h3>

    <script>
      function veriSakla() {
        var data = document.getElementById("data").value;
        localStorage.setItem("data", data);
      }

      function veriGetir() {
        document.getElementById("veri").innerHTML =
          "İki kişinin bildiği şey sır değildir. Değer: " +
          localStorage.getItem("data");
      }
    </script>
