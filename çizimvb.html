    <canvas
      id="canvas"
      width="200"
      height="100"
      style="border: 1px solid black"
    >
    </canvas>

    <script>

      var ctx = c.getContext("2d");

      /*isim yazdırma*/
      ctx.moveTo(0, 0);
      ctx.lineTo(100, 25);
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(125, 40, 30, 0, 2 * Math.PI);
      ctx.stroke();

      ctx.font = "20px Arial";
      ctx.fillText("U", 118, 48);
