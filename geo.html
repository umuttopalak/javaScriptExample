  <body>
    <h1>Ders 3' tesiniz</h1>

    <p>
      Bu sayfada kullanıcının lokasyon bilgisi enlem ve boylam olarak
      alınacaktır
    </p>

    <button type="button" onclick="lokasyonAl()">
      Lokasyonunuzu Almak için Tıklayınız
    </button>
    <br />

    <p id="lokasyon">.....</p>

    <br /><br /><br />
    <h3><a href="index.html">Ana Sayfa</a></h3>
    <h3><a href="SelamVer.html">Ders 1</a></h3>
    <h3><a href="çizimvb.html">Ders 2</a></h3>
    <h3><a href="geo.html">Ders 3</a></h3>
    <h3><a href="ders4.html">Ders 4</a></h3>
    <h3><a href="example.html">Example</a></h3>

    <script>
      var lokasyon = document.getElementById("lokasyon");

      function lokasyonAl() {
        if (navigator.geolocation) {
          //Lokasyonu alan fonksiyon
          navigator.geolocation.getCurrentPosition(showPosition); //lokasyon alındıysa istenen formatta gösterme
        } else {
          lokasyon.innerHTML =
            "Browser desteklemiyor veya lokasyon bulunamıyor!";
        }
      }
      function showPosition(position) {
        lokasyon.innerHTML =
          "Enlem: " +
          position.coords.latitude +
          "<br>Boylam: " +
          position.coords.longitude;
      }
    </script>
  </body>
</html>
